         <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Probleme ET Solution</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation -->
            <ul class="navbar-nav mr-auto">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <h:link class="nav-link text-gris"  value = "Profil" outcome = "Profil" />

                     <li class="nav-item">
                        <h:link class="nav-link text-gris"  value = "Recherche" outcome = "Recherche" />
                    </li>          
                </ul>
                 
                         
        
                 <h:form method="post" action="Deconnexion" style=" margin-left: 700px;" >
                      <h:commandButton  value="Deconnexion" action="#{login.logout}"></h:commandButton>
                </h:form> 
            </div>
        </ul>
        </div>

    <!-- Navigation -->
    <!--profil user -->
    <div class="container" id="jj">    
                <div class="jumbotron">
                  <div class="row">
                      <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                          <img src="https://www.svgimages.com/svg-image/s5/man-passportsize-silhouette-icon-256x256.png" alt="stack photo" class="img"/>
                      </div>
                      <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                          <div class="container" style="border-bottom:1px solid black">
                            <h2>#{login.u.nom} #{login.u.prenom}</h2>
                          </div>
                          <ul class="container details">
                            <li style="margin-top: 10px;"><p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span>email:#{login.u.mail}</p></li>
                            <li><p><span class="glyphicon glyphicon-briefcase one" style="width:50px;"></span>Profil:#{login.u.comm}</p></li>
                          </ul>
                          <h:form>
                           <h:commandButton class='btn btn-info btn-xs'  style=" margin-left: 500px;" value="Modifier" action="ChangementInfo"></h:commandButton>
                      </h:form>
                      </div>
                   </div>
                </div>
    </div> 

    <!--profile user -->
    
    <!-- liste prob -->
    
     <div class="row" >
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Problemes</h5>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Probleme</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                <ui:repeat  value="#{login.liste}" var="prob">
                  <tr>
                    <th scope="row">#{prob.id}</th>
                    <td>#{prob.titre}</td> 
                    <h:form>
                    <td><h:commandButton class="btn btn-primary" style="margin-bottom: 50px; margin-top: 10px; margin-left:-400px;" value="Detail" action="#{gererproblem.detail(prob.id)}"></h:commandButton></td>
                    </h:form>
                    <h:form style="margin-top:0px;">
                    <td><h:commandButton class="float-right btn text-white btn-danger" style="margin-bottom: 50px; margin-top: 10px; margin-left:-3000px;" value="Supprimer" action="#{login.SupprimerProblem(prob.id)}"></h:commandButton></td>                  
                    </h:form>
                  </tr>
                  </ui:repeat>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div id="kkk">
      <h:form style="margin-top:5px;">
            <h:commandButton class="btn btn-primary" style="margin-bottom: 50px; margin-top: 10px; margin-left:1200px;" value="Ajouter un probleme" action="AjoutProb"></h:commandButton>
      </h:form>
      </div>
     
    <!-- liste prob -->
