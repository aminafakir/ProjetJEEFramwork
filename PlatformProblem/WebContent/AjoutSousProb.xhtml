  <div class="container" id="kk">

	    <h3>Ajouter un sous probleme:</h3>
		<h:form role="form" id="contact-form" class="contact-form">
                    <div class="row">
                		<div class="col-md-6">
                  		<div class="form-group">
                            <h:inputText class="form-control" id="titre" value="#{gererproblem.prob.titre}" required="true" size="20" maxlength="60" requiredMessage="Vous devez fournir un titre"></h:inputText>
                  		    <h:message for="titre" errorClass="erreur"  />
                  		</div>
                  	</div>
                  	</div>
                  	<div class="row">
                  		<div class="col-md-12">
                  		<div class="form-group">
                            <h:inputTextarea class="form-control textarea" id="texte" rows="10" cols="200" value="#{gererproblem.prob.text_prob}" required="true" size="20" maxlength="60" requiredMessage="Vous devez fournir un titre"></h:inputTextarea>
                             <h:message for="texte" errorClass="erreur"  />
                  		</div>
                  	</div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">
                       <h:commandButton  class="btn main-btn pull-right" style="margin-left: 1100px; margin-bottom:10px;" value="Ajouter" action="#{gererproblem.AjouterSousProb(login.u.id)}"></h:commandButton>
                       <h:messages globalOnly="true" infoClass="info" />
                    </div>
                    </div>
       </h:form>
	</div>
</div>
